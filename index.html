<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Listinha de Compras</title>
  </head>
  <body>
    <h1 class="titulo">Listinha de Compras</h1>

    <form class="formulario" id="form">
      <input type="text" placeholder="Produto" id="produto" required />
      <input
        type="number"
        placeholder="PreÃ§o"
        id="preco"
        required
        step="0.01"
      />
      <input type="number" placeholder="Quantidade" id="quantidade" />
      <button class="botao botao_add" id="botao-submit" type="submit">
        Adicionar Produto
      </button>

      <h2 class="total">Total: <span id="total">R$ 0.00</span></h2>
    </form>

    <ul class="lista_compras" id="lista-compras"></ul>

    <script src="script.js"></script>
  </body>
</html>
